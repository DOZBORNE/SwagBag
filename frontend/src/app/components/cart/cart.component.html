<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Quantity</th>
    <th scope="col">Description</th>
    <th scope="col">Edit Item</th>
  </tr>
  </thead>
  <tbody id="cart-table-body">
  <tr *ngFor="let cartItem of cartItems$ | async | keyvalue">
    <td>{{cartItem.value.item.id}}</td>
    <td>{{cartItem.value.item.name}}</td>
    <td>{{cartItem.value.quantity}}</td>
    <td>{{cartItem.value.item.description}}</td>
    <td class="cart-table-edit-cell">
      <fa-icon (click)="decrementItemInCart(cartItem.key)" [icon]="minusIcon"></fa-icon>
      <fa-icon (click)="incrementItemInCart(cartItem.key, cartItem.value.item)" [icon]="plusIcon"></fa-icon>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{cartTotal$ | async}})</button>
